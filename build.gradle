plugins {
    id 'java'
    id "application"
}

apply plugin : "java"
ext {
    javaMainClass = "org.daniel.gameoflife.Application"
}

application {
    mainClassName = javaMainClass
}

group 'org.daniel'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.5.1'
}


test {
    useJUnitPlatform()
}
